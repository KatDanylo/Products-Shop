<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

    <title>Product Store</title>
</head>
<body>
    <div class="page">
    <header>
        <div class="header_container">
            <div class="header_list">
                <div class="list_name" id="store_link"><a href="#top"><img src="img/store.png" alt="store"></a></div>
                <div class="list_name" id="cart_link"> <a href="#cart"><img src="img/cart.png" alt="cart"></a> </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="assortment">
        <section class="list_store">
        </section>
        <section class="list_products">
            <div class="product-item">
            </div>
        </section>
        </div>
    </main>
    <footer class="container footer">
        <div class="information">
            Made by Kateryna Danylo | 2022
        </div>
    </footer>
    </div>
    <!--Modal Window start-->
<div class="modal">
    <div class="container_modal">
        <h3 class="modal_h3">This is your order:</h3>
        <div class="cart_content">
            <div class="contact_data">
                <form action="#" method="post" id="cart_form">
                    <label for="name">Name:</label>
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter your e-mail" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" placeholder="Enter your phone" required>
                    <label for="name">Address:</label>
                    <input type="text" name="address" placeholder="Enter your address">
                </form>
            </div>
            <div class="order_content">
                <div class="order_data"></div>
                <div class="total_price">Total price: <span> </span></div>
            </div>      
        </div>
        <div class="cart_btn">
            <button id="order_cart" class="btn">Order</button>
            <button id="close_cart" class="btn">Ð¡ontinue shopping</button>
        </div>
    </div>
</div>
<!--Modal Window end-->
    <script src="index.js"></script>
</body>
</html>
